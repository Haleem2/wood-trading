version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wood-trading-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - wood-trading
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: wood-trading-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - wood-trading
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: wood-trading-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wood_trading
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: wood_trading
      MYSQL_PASSWORD: wood_trading_password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - wood-trading

  redis:
    image: redis:alpine
    container_name: wood-trading-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - wood-trading

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wood-trading-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    networks:
      - wood-trading
    depends_on:
      - db
      - redis

volumes:
  db_data:

networks:
  wood-trading:
    driver: bridge
